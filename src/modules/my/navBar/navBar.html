<template>
    <div class="nav">
        <div class="container">
            <ul>
                <template for:each={navItems} for:item="navItem">
                    <li key={navItem}>
                        <a
                            href="#"
                            title={navItem}
                            data-item={navItem}
                            onclick={handleNavItemClick}
                        >
                            {navItem}
                        </a>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</template>
